<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script refer type="module" src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="Imagenes/icon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/895a0b0cb4.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="Imagenes/CapturaCajero.JPG"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="loginForm">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Ingresar con</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 fs-3">O</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="input-user" name="user" class="form-control form-control-lg"
                                placeholder="Ingresa un usuario válido" required/>
                            <label class="form-label" for="input-user">Usuario</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="input-password" name="password" class="form-control form-control-lg"
                                placeholder="Ingresa tu contraseña "  required/>
                            <label class="form-label" for="input-password">contraseña</label>
                        </div>
                        
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnlogin"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Aceptar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
    </section>
</body>

</html>
