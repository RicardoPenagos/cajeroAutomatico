<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Atomático</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer  src="js/index.js"></script>
    <link rel="icon" href="Imagenes/icon.svg">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="bg-primary text-white">

    <header class="container p-4 ">
        <section class="text-center">
            <h1>Cajero atomático</h1>
            <h2 id="nombreUsuario" class="text-container" ></h2>

        </section>
    </header>

    <section class="d-flex gap-3 text-white justify-content-end mx-4 bottom-100 d-block ">
        <button class="btn btn-dark" id="btnCerrarSesion" >Cerrar sesión</button>
    </section>

    <main class="align-items-start">
        <section class="m-4">          

                <section class="row justify-content-between">

                    <section class="col col-3">

                        <div class="row">
                            <button class="btn m-4 p-4 btn-success" id="btnConsultarSaldo"> Consultar saldo </button>
                        </div>
                        
                        <div class="row">
                            <button class="btn m-4 p-4 btn-warning" id="btnIngresarMonto"> Ingresar monto </button>
                        </div>
    
                        <div class="row">
                            <button class="btn m-4 p-4 btn-danger" id="btnRetirarMonto"> Retirar monto </button>
                        </div>

                    </section>

                    <section class="col col-3 section-tarjeta">
                         <div class="card bg-info" style="width: auto;" id="tarjeta">
                            <img src="Imagenes/User-icon.jpg" class="card-img-top">
                            <div class="card-body pt-5 pb-5 text-center">
                              <h5 class="card-title">Tú saldo actual es de: </h5>
                              <span class="card-text" id="saldo" >$10</span>                      
                            </div>
                          </div>
                        
                    </section>
                    
                    <section class="col col-3 me-5">

                        <div class="row">
                            <button class="btn m-4 p-4 btn-success" id="btnDonar">Donar todo a la caridad</button>
                        </div>
                        
                        <div class="row">
                            <button class="btn m-4 p-4 btn-warning" id="btnDonarBanco">Regalarle tu dinero al banco</button>
                        </div>
    
                        <div class="row">
                            <button class="btn m-4 p-4 btn-danger" id="btnImprimirMovimientos">Imprimir movimientos</button>
                        </div>

                    </section>

                </section>
                
        </section>
    </main>

    

    <footer class="footer text-center ">
        <section>
            <h6>Banco Ricardo's</h6>
        </section>

        <section>
            <h7>Todos los derechos reservados</h7>
        </section>
    </footer>

    

    
</body>
</html>
